    />
    <style>
      body {
        background-color: #f5f7fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: xx-large;
        color: white;
      }

      .profil-title {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        margin-top: 2.5rem;
        margin-bottom: 2rem;
        color: #333;
      }

      .profil-section {
        flex: 1;
        padding-bottom: 3rem;
      }

      .table-custom th,
      .table-custom td {
        background-color: #ffffff;
        color: #000;
        vertical-align: middle;
        padding: 0.75rem;
        border: 1px solid #dee2e6;
      }

      .table-custom th {
        background-color: #f1f3f5;
        font-weight: 600;
        width: 40%;
      }

      .profile-photo {
        object-fit: cover;
        width: 100%;
        max-width: 280px;
        aspect-ratio: 1 / 1;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        border-radius: 15px;
        border: 4px solid #fff;
        transition: transform 0.3s ease;
      }

      .profile-photo:hover {
        transform: scale(1.03);
      }
      footer {
        background-color: black;
        color: white;
        padding: 1.5rem 1rem;
        text-align: center;
        font-size: 0.9rem;
        user-select: none;
      }
    </style>
  </head>

              </a>

    <section class="profil-section container">
      <h2 class="profil-title">Profil</h2>
      <div class="row align-items-center mb-5">
        <div class="col-md-5 text-center">
          <img src="img/profil.jpeg" alt="Foto Profil" class="profile-photo" />
        </div>
        <div class="col-md-7">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-custom">
              <tbody>
                <tr>
                  <th>Nama</th>
                  <td>Adelita Nur Mu'izah Aprilia</td>
                </tr>
                <tr>
                  <th>Tempat, Tanggal Lahir</th>
                  <td>Indramayu, 05 April 2007</td>
                </tr>
                <tr>

                </tr>
                <tr>
                  <th>NIM</th>
                  <td>2405050</td>
                </tr>
                <tr>

                  <td>RPL 1C</td>
                </tr>
              </tbody>

        </div>
