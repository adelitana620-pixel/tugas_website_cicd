<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SO 7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f5f7fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      main {
        flex: 1;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: xx-large;
        color: white;
      }

      footer {
        background-color: black;
        color: white;
        padding: 1.5rem 1rem;
        text-align: center;
        font-size: 0.9rem;
        user-select: none;
      }

      h2 {
        font-weight: 700;
        margin-bottom: 3rem;
        text-align: center;
      }

      .fade-custom {
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
      }

      .fade-custom.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: black">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white" href="#">
          <img
            src="img/sheila-on-7-logo-removebg-preview.png"
            alt="Logo"
            height="45"
            class="me-2"
          />
          Sheila on 7
        </a>
        <button
          class="navbar-toggler text-white border-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav fs-5">
            <li class="nav-item">
              <a class="nav-link text-white" href="home.html">
                <i class="bi bi-house me-2"></i>Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="profil.html">
                <i class="bi bi-person me-2"></i>Profil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="galeri.html">
                <i class="bi bi-images me-2"></i>Galeri
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="kontak.html">
                <i class="bi bi-envelope me-2"></i>Kontak
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-5">
      <h2>Hubungi Kami</h2>

      <div id="result" class="mb-4 text-success fw-semibold"></div>

      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Pesan</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Kirim</button>
      </form>
    </main>

    <footer>&copy; 2025 SO7.</footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Mencegah reload

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const message = document.getElementById("message").value.trim();

          const result = `
          <div class="alert alert-success">
            <strong>Data Dikirim:</strong><br>
            Nama: ${name}<br>
            Email: ${email}<br>
            Pesan: ${message}
          </div>
        `;

          document.getElementById("result").innerHTML = result;
        });
    </script>
  </body>
</html>
