<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SO 7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f5f7fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: xx-large;
        color: white;
      }

      h2 {
        margin-top: 3rem;
        font-weight: 700;
        font-size: 2.2rem;
        color: black;
        margin-bottom: 2rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      figure {
        background-color: black;
        border-radius: 12px;
        padding: 1rem;
        transition: all 0.3s ease;
      }

      figure:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      figcaption {
        font-size: 1rem;
        color: white;
        font-weight: 500;
      }

      .gallery-item {
        border: 4px solid white;
      }

      @media (max-width: 576px) {
        h2 {
          font-size: 1.6rem;
        }
        figcaption {
          font-size: 0.9rem;
        }
      }

      footer {
        margin-top: 3rem;
        background-color: black;
        color: white;
        padding: 1.5rem 1rem;
        text-align: center;
        font-size: 0.9rem;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: black">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white" href="#">
          <img
            src="img/sheila-on-7-logo-removebg-preview.png"
            alt="Logo"
            height="45"
            class="me-2"
          />
          Sheila on 7
        </a>
        <button
          class="navbar-toggler text-white border-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav fs-5">
            <li class="nav-item">
              <a class="nav-link text-white" href="home.html">
                <i class="bi bi-house me-2"></i>Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="profil.html">
                <i class="bi bi-person me-2"></i>Profil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="galeri.html">
                <i class="bi bi-images me-2"></i>Galeri
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="kontak.html">
                <i class="bi bi-envelope me-2"></i>Kontak
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="gallery-container container">
      <h2 class="text-center mb-4">Galeri Proyek</h2>
      <div class="row g-4">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <figure class="text-center">
            <img
              src="img/tugas1.png"
              alt="Proyek 1"
              class="img-fluid gallery-item"
              data-bs-toggle="modal"
              data-bs-target="#imageModal"
            />
            <figcaption class="mt-2">Tugas 1</figcaption>
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <figure class="text-center">
            <img
              src="img/tugas2.png"
              alt="Proyek 2"
              class="img-fluid gallery-item"
              data-bs-toggle="modal"
              data-bs-target="#imageModal"
            />
            <figcaption class="mt-2">Tugas 2</figcaption>
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <figure class="text-center">
            <img
              src="img/tugas3.png"
              alt="Proyek 3"
              class="img-fluid gallery-item"
              data-bs-toggle="modal"
              data-bs-target="#imageModal"
            />
            <figcaption class="mt-2">Tugas 3</figcaption>
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <figure class="text-center">
            <img
              src="img/tugas4.png"
              alt="Proyek 4"
              class="img-fluid gallery-item"
              data-bs-toggle="modal"
              data-bs-target="#imageModal"
            />
            <figcaption class="mt-2">Tugas 4</figcaption>
          </figure>
        </div>
      </div>

      <div class="row g-4 justify-content-center mt-2">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <figure class="text-center">
            <img
              src="img/tugas5.png"
              alt="Proyek 5"
              class="img-fluid gallery-item"
              data-bs-toggle="modal"
              data-bs-target="#imageModal"
            />
            <figcaption class="mt-2">Tugas 5</figcaption>
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <figure class="text-center">
            <img
              src="img/tugas6.png"
              alt="Proyek 6"
              class="img-fluid gallery-item"
              data-bs-toggle="modal"
              data-bs-target="#imageModal"
            />
            <figcaption class="mt-2">Tugas 6</figcaption>
          </figure>
        </div>
      </div>
    </section>

    <footer>&copy; 2025 SO7 .</footer>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header border-0">
            <button
              type="button"
              class="btn-close btn-close-white ms-auto"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img src="" class="img-fluid" id="modalImage" alt="Preview" />
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".gallery-item").click(function () {
          const src = $(this).attr("src");
          $("#modalImage").attr("src", src);
        });
      });
    </script>
  </body>
</html>
